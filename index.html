<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    ðŸ‘ -->
  </head>
  <body>

    <main>
      <div class="card">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" class="mainImg">
          <div>
            <img src="./images/icon-view.svg" class="view">
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="">
           3 days left
          </div>
        </div>

        <div class="creator">
          <img src="./images/image-avatar.png" class="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Rahana23">Rahana Suleiman</a>.
    </div>
  </body>
</html>
